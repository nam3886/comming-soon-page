<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Coming soon</title>
  </head>
  <body class="bg-041311">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-light navbar-expand-lg sticky-top bg-02221f">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">
          <img
            src="./assets/images/heroes_empires_fa.ed6d595e.png"
            alt=""
            width="49"
            height="40"
            class="d-inline-block align-text-top"
          />
          MARKET
        </a>

        <button
          class="navbar-toggler text-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="
            collapse
            navbar-collapse navbar-text
            text-right
            justify-content-lg-end
          "
          id="navbarText"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link text-light active"
                aria-current="page"
                href="#"
              >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">GAO event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-light" href="#">Connect Wallet</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END NAVIGATION -->

    <!-- TAB -->
    <nav class="app-tab">
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button
          class="nav-link active px-5 py-3"
          id="nav-home-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-home"
          type="button"
          role="tab"
          aria-controls="nav-home"
          aria-selected="true"
        >
          Heroes
        </button>
        <button
          class="nav-link px-5 py-3"
          id="nav-profile-tab"
          data-bs-toggle="tab"
          data-bs-target="#nav-profile"
          type="button"
          role="tab"
          aria-controls="nav-profile"
          aria-selected="false"
        >
          Chests
        </button>
      </div>
    </nav>

    <div class="tab-content text-light" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="nav-home"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
      >
        Heros
      </div>
      <div
        class="tab-pane fade"
        id="nav-profile"
        role="tabpanel"
        aria-labelledby="nav-profile-tab"
      >
        <div class="container-fluid !direction !spacing">
          <div class="row my-4">
            <div class="col d-flex justify-content-between align-items-center">
              <span>257 results</span>
              <div class="group-action d-flex">
                <button class="btn btn-outline-light me-3" role="button">
                  Refresh
                </button>
                <div class="dropdown">
                  <button
                    class="btn btn-outline-light dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton1"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Low price
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton1"
                  >
                    <li><a class="dropdown-item" href="#">Low price</a></li>
                    <li><a class="dropdown-item" href="#">High price</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
              <div class="card bg-01100f77 border" style="width: 18rem">
                <div class="card-body">
                  <h6 class="card-subtitle mb-5 text-muted text-center">
                    #2698515859
                  </h6>
                  <img
                    src="./assets/images/mystery_box.3f9ab968.png"
                    class="card-img-top"
                    alt="mystery_box"
                    height="160"
                    width="160"
                  />
                  <h5 class="card-text text-center mt-5">Genesis Rare Chest</h5>
                  <h2 class="d-flex justify-content-center align-items-center">
                    <span class="me-2">1e+22</span>
                    <img
                      src="./assets/images/he_coin.bb3bc75d.svg"
                      width="28"
                      height="28"
                    />
                  </h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END TAB -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
